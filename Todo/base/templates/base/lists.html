<!DOCTYPE html>
<html>

<head>
    <title>Todo</title>
</head>

<body style="background-color: #FAEBD7; display: flex; justify-content: center; align-items: flex-start; height: 100vh; padding-top: 40px;">
    <div style="width: 50%; background-color: #FFF; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: navy; text-decoration: underline; font-family: Arial, sans-serif;">Tasks</h2>

        <form method="POST" action="/">
            {% csrf_token %}
            {{ form.Tittle }}
            <input type='submit' name='Create Task' style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px;">
        </form>

        <div style="text-align: left; margin-top: 20px;">
            {% for task in tasks %}
            <div style="margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
                <span style="color: #000; flex-grow: 1;">{{ task }}</span>
                <div>
                    <a href="{% url 'update_task' task.id %}" style="text-decoration: none; color: #008000; margin-right: 10px;">Update</a>
                    <a href="{% url 'deletetask' task.id %}" style="text-decoration: none; color: #FF0000;">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
