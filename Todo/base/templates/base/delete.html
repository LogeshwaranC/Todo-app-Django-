<!DOCTYPE html>
<html>

<head>
    <title>Delete Confirmation</title>
</head>

<body style="background-color: #FAEBD7; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <div style="text-align: center; width: 50%; background-color: #FFF; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
        <p style="color: navy; font-family: Arial, sans-serif;">Are you sure you want to Delete "{{item}}"?</p>

        <form method='POST' action="">
            {% csrf_token %}
            <input type="submit" name="Confirm" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px;">
        </form>
    </div>
</body>

</html>
